<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionnaire de Rapaces</title>

  <!-- Firebase SDKs (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0a2850; color: white; }
    .header { padding: 1em; text-align: center; }
    .tabs { display: flex; justify-content: center; background: #123c70; }
    .tabs button { padding: 1em; border: none; background: transparent; color: white; cursor: pointer; }
    .tabs button.active { background: #1d4d8a; }
    .section { display: none; padding: 2em; }
    .section.active { display: block; }
    .sync-buttons button { margin: 0.5em; padding: 0.7em 1.2em; }
  </style>
</head>
<body>
  <div class="header">
    <h1>🦅 Gestionnaire de Rapaces</h1>
    <p id="meteo">Chargement météo...</p>
  </div>

  <div class="tabs">
    <button data-tab="gestion">Gestion</button>
    <button data-tab="suivi">Suivi</button>
    <button data-tab="sync" class="active">Sync</button>
    <button data-tab="stats">Stats</button>
  </div>

  <div id="gestion" class="section">Section Gestion</div>
  <div id="suivi" class="section">Section Suivi</div>
  <div id="stats" class="section">Section Stats</div>

  <div id="sync" class="section active">
    <h2>🔥 Synchronisation Firebase</h2>
    <p id="firebase-status">Connexion Firebase...</p>

    <div class="sync-buttons">
      <button id="btnUpload">⬆ Forcer upload local → Firebase</button>
      <button id="btnDownload">⬇ Forcer download Firebase → local</button>
      <button id="btnSync">⚡ Synchroniser maintenant</button>
    </div>

    <pre id="syncLog"></pre>
  </div>

  <script>
    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "rapaces-d00a2.firebaseapp.com",
      projectId: "rapaces-d00a2",
      storageBucket: "rapaces-d00a2.appspot.com",
      messagingSenderId: "191182607425",
      appId: "1:191182607425:web:xxxx"
    };

    let db;
    let userId = "1214"; // fixe pour ton projet

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const app = firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        document.getElementById("firebase-status").textContent = "✅ Firebase connecté";

        log("Firebase prêt avec ID: " + userId);

      } catch (e) {
        document.getElementById("firebase-status").textContent = "❌ Erreur init Firebase";
        console.error(e);
      }
    });

    // --- Boutons ---
    document.getElementById("btnUpload").addEventListener("click", async () => {
      try {
        const data = { 
          timestamp: new Date().toISOString(), 
          localData: localStorage.getItem("rapaces-data") || "{}" 
        };
        await db.collection("users").doc(userId).set(data, { merge: true });
        log("⬆ Données envoyées sur Firebase");
      } catch (e) { log("Erreur upload: " + e); }
    });

    document.getElementById("btnDownload").addEventListener("click", async () => {
      try {
        const snap = await db.collection("users").doc(userId).get();
        if (snap.exists) {
          localStorage.setItem("rapaces-data", snap.data().localData || "{}");
          log("⬇ Données locales mises à jour depuis Firebase");
        } else {
          log("Aucune donnée sur Firebase pour cet ID");
        }
      } catch (e) { log("Erreur download: " + e); }
    });

    document.getElementById("btnSync").addEventListener("click", async () => {
      document.getElementById("btnUpload").click();
      document.getElementById("btnDownload").click();
      log("⚡ Sync forcée");
    });

    function log(msg) {
      const box = document.getElementById("syncLog");
      box.textContent += msg + "\n";
    }
  </script>
</body>
</html>
