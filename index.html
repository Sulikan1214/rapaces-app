<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Rapaces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .entry-item {
            background: #f0f4f8;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #2a5298;
        }

        .entry-item .date {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .entry-item .content {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .rapace-card {
            background: #f0f4f8;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border: 2px solid #e3f2fd;
        }

        .rapace-card h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .weather-info {
            color: #e3f2fd;
            font-size: 14px;
            margin-top: 10px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .day-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .day-card {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #2a5298;
        }

        .day-card h4 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .conditional-fields {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f0f4f8;
            border-radius: 8px;
        }

        .conditional-fields.active {
            display: block;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .rating-group input[type="radio"] {
            width: auto;
        }

        .hunt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .hunt-item {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e3f2fd;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="tabs">

    <div id="suivi" class="tab-content">

        <div class="form-group">

            <div class="form-row">
                <div class="form-group">

                    <select id="detail-nourriture">

                        <option value="pigeon">Pigeon</option>
                        <option value="lapin">Lapin</option>
                        <option value="lievre">Li√®vre</option>
                        <option value="canard">Canard</option>
                        <option value="faisan">Faisan</option>
                        <option value="perdrix">Perdrix</option>

        <!-- Champs conditionnels pour Vol -->

            <div class="form-group">

                <div class="rating-group">

        <!-- Champs conditionnels pour Sant√© -->

        <button onclick="addEntry()">Ajouter l'Entr√©e</button>

            <div class="form-group">

        <div class="hunt-grid">

                <label for="chasse-faisan">Faisan :</label>
                <input type="number" id="chasse-faisan" min="0" max="10" value="0">
            </div>
            <div class="hunt-item">

            </div>
            <div class="hunt-item">
                <label for="chasse-lapin">Lapin :</label>
                <input type="number" id="chasse-lapin" min="0" max="10" value="0">
            </div>
            <div class="hunt-item">
                <label for="chasse-lievre">Li√®vre :</label>

            </div>
            <div class="hunt-item">
                <label for="chasse-canard">Canard :</label>
                <input type="number" id="chasse-canard" min="0" max="10" value="0">
            </div>
            <div class="hunt-item">
                <label for="chasse-oie">Oie :</label>
                <input type="number" id="chasse-oie" min="0" max="10" value="0">
            </div>
            <div class="hunt-item">

        <div class="form-group">

    <div id="affaitage" class="tab-content">
        <h2>Affaitage</h2>
        <div class="form-group">
            <label for="affaitage-rapace">Rapace :</label>
            <select id="affaitage-rapace">
                <option value="">Choisir un rapace</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="affaitage-date">Date :</label>
                <input type="date" id="affaitage-date">
            </div>
            <div class="form-group">
                <label for="affaitage-time">Heure :</label>
                <input type="time" id="affaitage-time">
            </div>
        </div>
        
        <div class="form-group">
            <label>Activit√©s :</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="prise-nourriture">
                    <label for="prise-nourriture">Prise de nourriture</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="gant">
                    <label for="gant">Gant</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="filiere">
                    <label for="filiere">Fili√®re</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="libre">
                    <label for="libre">Libre</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="affaitage-notes">Notes :</label>
            <textarea id="affaitage-notes" rows="3" placeholder="Observations sur l'affaitage..."></textarea>
        </div>
        
        <button onclick="addAffaitage()">Enregistrer l'Affaitage</button>
        
        <h2 style="margin-top: 40px;">Historique d'Affaitage</h2>

    </div>

    <div id="stats" class="tab-content">
        <h2>Statistiques Journali√®res</h2>
        <div class="day-navigation">
            <button onclick="changeStatsDate(-1)">‚Üê Jour pr√©c√©dent</button>
            <input type="date" id="stats-date" onchange="updateStats()">
            <button onclick="changeStatsDate(1)">Jour suivant ‚Üí</button>
            <button onclick="showMultipleDays()">Voir 4 jours</button>

        <div id="stats-content"></div>

</div>

<script>
// Variables globales
var rapaces = [];
var entries = [];
var chasseEntries = [];
var affaitageEntries = [];
var currentWeather = null;
var currentLocation = "Moulidars, Nouvelle-Aquitaine";
var currentStatsDate = new Date();

// Fonction m√©t√©o am√©lior√©e
function loadWeather() {
    var now = new Date();
    var conditions = [
        {desc: "Ensoleill√©", temp: 18 + Math.floor(Math.random() * 10), icon: "‚òÄÔ∏è"},
        {desc: "Nuageux", temp: 15 + Math.floor(Math.random() * 8), icon: "‚òÅÔ∏è"},
        {desc: "Pluvieux", temp: 12 + Math.floor(Math.random() * 8), icon: "üåßÔ∏è"},
        {desc: "Venteux", temp: 16 + Math.floor(Math.random() * 8), icon: "üå™Ô∏è"},
        {desc: "Brumeux", temp: 14 + Math.floor(Math.random() * 6), icon: "üå´Ô∏è"},
        {desc: "Partiellement nuageux", temp: 17 + Math.floor(Math.random() * 8), icon: "‚õÖ"},
        {desc: "Orageux", temp: 19 + Math.floor(Math.random() * 6), icon: "‚õàÔ∏è"}
    ];
    
    // Choisir une condition m√©t√©o en fonction de la saison
    var month = now.getMonth();
    var seasonalWeather;
    
    if (month >= 2 && month <= 4) { // Printemps
        seasonalWeather = conditions[Math.floor(Math.random() * conditions.length)];
    } else if (month >= 5 && month <= 7) { // √ât√©
        seasonalWeather = conditions[Math.floor(Math.random() * 3)]; // Plus de soleil
    } else if (month >= 8 && month <= 10) { // Automne
        seasonalWeather = conditions[1 + Math.floor(Math.random() * 4)]; // Plus de nuages/pluie
    } else { // Hiver
        seasonalWeather = conditions[1 + Math.floor(Math.random() * 3)]; // Plus froid
        seasonalWeather.temp = Math.max(5, seasonalWeather.temp - 5); // R√©duire temp√©rature
    }
    
    currentWeather = seasonalWeather.desc + ", " + seasonalWeather.temp + "¬∞C √† " + currentLocation;
    
    var weatherElement = document.getElementById('weather-info');
    if (weatherElement) {
        weatherElement.textContent = seasonalWeather.icon + " M√©t√©o : " + currentWeather;
    }
    
    // Actualiser la m√©t√©o toutes les 30 secondes pour simulation
    setTimeout(loadWeather, 30000);
}

// Fonction onglets
function showTab(tabName) {
    var contents = document.querySelectorAll('.tab-content');
    for (var i = 0; i < contents.length; i++) {
        contents[i].classList.remove('active');
    }
    
    var tabs = document.querySelectorAll('.tab');
    for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove('active');
    }
    
    document.getElementById(tabName).classList.add('active');
    
    var activeTab = document.querySelector("[onclick=\"showTab('" + tabName + "')\"]");
    if (activeTab) {
        activeTab.classList.add('active');
    }
    
    if (tabName === 'stats') {
        updateStats();
    }
}

// Fonction pour afficher les champs conditionnels
function showEventFields() {
    var eventType = document.getElementById('event-type').value;
    var fields = document.querySelectorAll('.conditional-fields');
    
    for (var i = 0; i < fields.length; i++) {
        fields[i].classList.remove('active');
    }
    
    var targetField = document.getElementById(eventType + '-fields');
    if (targetField) {
        targetField.classList.add('active');
    }
}

// Fonction ajouter rapace
function addRapace() {
    var name = document.getElementById('rapace-name').value;
    var species = document.getElementById('rapace-species').value;
    var age = document.getElementById('rapace-age').value;
    var sex = document.getElementById('rapace-sex').value;

    if (!name || !species || !age) {
        alert('Merci de remplir tous les champs');
        return;
    }

    var rapace = {
        id: Date.now(),
        name: name,
        species: species,
        age: parseInt(age),
        sex: sex,
        dateAdded: new Date().toISOString()
    };

    rapaces.push(rapace);
    updateRapaceList();
    updateRapaceSelects();
    
    document.getElementById('rapace-name').value = '';
    document.getElementById('rapace-species').value = '';
    document.getElementById('rapace-age').value = '';
}

// Fonction mise √† jour liste rapaces
function updateRapaceList() {
    var list = document.getElementById('rapace-list');
    list.innerHTML = '';
    
    if (rapaces.length === 0) {
        list.innerHTML = '<p style="text-align:center; color: #666;">Aucun rapace ajout√©</p>';
        return;
    }

    for (var i = 0; i < rapaces.length; i++) {
        var rapace = rapaces[i];
        var div = document.createElement('div');
        div.className = 'rapace-card';
        div.innerHTML = '<h3>' + rapace.name + '</h3>' +
                        '<p><strong>Esp√®ce :</strong> ' + rapace.species + '</p>' +
                        '<p><strong>√Çge :</strong> ' + rapace.age + ' ans</p>' +
                        '<p><strong>Sexe :</strong> ' + rapace.sex + '</p>' +
                        '<p><strong>Ajout√© le :</strong> ' + new Date(rapace.dateAdded).toLocaleDateString('fr-FR') + '</p>';
        list.appendChild(div);
    }
}

// Fonction mise √† jour selects
function updateRapaceSelects() {
    var selects = ['rapace-select', 'chasse-rapace', 'affaitage-rapace'];
    
    for (var s = 0; s < selects.length; s++) {
        var select = document.getElementById(selects[s]);
        if (select) {
            select.innerHTML = '<option value="">Choisir un rapace</option>';
            for (var i = 0; i < rapaces.length; i++) {
                var rapace = rapaces[i];
                var option = document.createElement('option');
                option.value = rapace.id;
                option.textContent = rapace.name;
                select.appendChild(option);
            }
        }
    }
}

// Fonction ajouter entr√©e
function addEntry() {
    var rapaceId = document.getElementById('rapace-select').value;
    var type = document.getElementById('event-type').value;
    var date = document.getElementById('event-date').value;
    var time = document.getElementById('event-time').value;
    var notes = document.getElementById('event-notes').value;

    if (!rapaceId || !date || !time) {

    }

    var entry = {
        id: Date.now(),
        rapaceId: parseInt(rapaceId),
        type: type,
        date: date,
        time: time,
        notes: notes,
        weather: currentWeather || 'M√©t√©o non dispo'
    };

    // Ajouter les donn√©es sp√©cifiques selon le type
    if (type === 'nourriture') {
        entry.poidsAvant = document.getElementById('poids-avant').value;

    } else if (type === 'sante') {
        entry.etatSante = document.getElementById('etat-sante').value;
    } else if (type === 'entrainement') {
        entry.typeEntrainement = document.getElementById('type-entrainement').value;
    }

    entries.push(entry);
    updateEntryList();
    
    // Vider les champs
    document.getElementById('event-notes').value = '';
    clearConditionalFields();
}

// Fonction pour vider les champs conditionnels
function clearConditionalFields() {
    var fields = ['poids-avant', 'poids-apres', 'quantite-nourriture'];

        } else if (entry.type === 'entrainement') {
