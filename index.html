<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Rapaces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #ecf0f1;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            color: #7f8c8d;
        }

        .tab.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .rapace-selector {
            margin-bottom: 20px;
        }

        .rapace-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .entry-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .entry-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .entry-item .date {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .entry-item .content {
            font-size: 14px;
            color: #2c3e50;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 12px;
            background: #ecf0f1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #2c3e50;
        }

        .quick-btn:hover {
            background: #d5dbdb;
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card.weight {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .stat-card.food {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .stat-card.time {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .add-rapace {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-rapace input {
            flex: 1;
        }

        .add-rapace button {
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .rapace-list {
            margin-top: 20px;
        }

        .rapace-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rapace-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .rapace-info p {
            color: #7f8c8d;
            font-size: 12px;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶Ö Gestionnaire de Rapaces</h1>
            <p>Suivi quotidien de vos compagnons ail√©s</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('suivi')">Suivi</div>
            <div class="tab" onclick="showTab('stats')">Stats</div>
            <div class="tab" onclick="showTab('rapaces')">Rapaces</div>
        </div>

        <!-- Onglet Suivi -->
        <div id="suivi" class="tab-content active">
            <div class="rapace-selector">
                <select id="rapace-select">
                    <option value="">S√©lectionner un rapace</option>
                </select>
            </div>

            <div class="quick-actions">
                <button class="quick-btn" onclick="quickAction('pesee')">‚öñÔ∏è Pes√©e rapide</button>
                <button class="quick-btn" onclick="quickAction('repas')">üçñ Repas donn√©</button>
                <button class="quick-btn" onclick="quickAction('vol')">ü¶Ö S√©ance de vol</button>
                <button class="quick-btn" onclick="quickAction('sante')">üè• Note sant√©</button>
            </div>

            <div class="form-group">
                <label>Type d'√©v√©nement</label>
                <select id="event-type">
                    <option value="poids">Pes√©e</option>
                    <option value="nourriture">Nourriture</option>
                    <option value="vol">Vol/Entra√Ænement</option>
                    <option value="sante">Sant√©</option>
                    <option value="comportement">Comportement</option>
                </select>
            </div>

            <div class="form-group">
                <label>Valeur/Description</label>
                <input type="text" id="event-value" placeholder="Ex: 1.2kg, 2h de vol, etc.">
            </div>

            <div class="form-group">
                <label>Heure</label>
                <input type="time" id="event-time">
            </div>

            <div class="form-group">
                <label>Notes (optionnel)</label>
                <textarea id="event-notes" rows="3" placeholder="Observations, comportement, etc."></textarea>
            </div>

            <button class="btn" onclick="addEntry()">Ajouter l'entr√©e</button>

            <div class="entry-list" id="entry-list">
                <!-- Les entr√©es seront ajout√©es ici -->
            </div>
        </div>

        <!-- Onglet Stats -->
        <div id="stats" class="tab-content">
            <div class="rapace-selector">
                <select id="stats-rapace-select">
                    <option value="">S√©lectionner un rapace</option>
                </select>
            </div>

            <div class="stats-grid">
                <div class="stat-card weight">
                    <div class="stat-number" id="last-weight">--</div>
                    <div class="stat-label">Dernier poids</div>
                </div>
                <div class="stat-card food">
                    <div class="stat-number" id="meals-today">--</div>
                    <div class="stat-label">Repas aujourd'hui</div>
                </div>
                <div class="stat-card time">
                    <div class="stat-number" id="flight-time">--</div>
                    <div class="stat-label">Temps de vol</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-entries">--</div>
                    <div class="stat-label">Total entr√©es</div>
                </div>
            </div>

            <div class="entry-list" id="stats-entries">
                <!-- Historique des 7 derniers jours -->
            </div>
        </div>

        <!-- Onglet Rapaces -->
        <div id="rapaces" class="tab-content">
            <div class="add-rapace">
                <input type="text" id="rapace-name" placeholder="Nom du rapace">
                <select id="rapace-type">
                    <option value="faucon">Faucon</option>
                    <option value="buse">Buse</option>
                    <option value="epervier">√âpervier</option>
                    <option value="aigle">Aigle</option>
                    <option value="chouette">Chouette</option>
                    <option value="hibou">Hibou</option>
                    <option value="autre">Autre</option>
                </select>
                <button onclick="addRapace()">Ajouter</button>
            </div>

            <div class="rapace-list" id="rapace-list">
                <!-- Liste des rapaces -->
            </div>
        </div>
    </div>

    <script>
        // Donn√©es stock√©es en m√©moire
        let rapaces = [];
        let entries = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateRapaceSelects();
            updateEntryList();
            document.getElementById('event-time').value = new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
        });

        // Gestion des onglets
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'stats') {
                updateStats();
            } else if (tabName === 'rapaces') {
                updateRapaceList();
            }
        }

        // Actions rapides
        function quickAction(type) {
            const rapaceSelect = document.getElementById('rapace-select');
            if (!rapaceSelect.value) {
                alert('Veuillez d\'abord s√©lectionner un rapace');
                return;
            }

            const eventType = document.getElementById('event-type');
            const eventValue = document.getElementById('event-value');
            
            switch(type) {
                case 'pesee':
                    eventType.value = 'poids';
                    eventValue.placeholder = 'Ex: 1.2kg';
                    break;
                case 'repas':
                    eventType.value = 'nourriture';
                    eventValue.placeholder = 'Ex: 200g de caille';
                    break;
                case 'vol':
                    eventType.value = 'vol';
                    eventValue.placeholder = 'Ex: 1h30';
                    break;
                case 'sante':
                    eventType.value = 'sante';
                    eventValue.placeholder = 'Ex: Contr√¥le serres';
                    break;
            }
            
            eventValue.focus();
        }

        // Ajouter un rapace
        function addRapace() {
            const name = document.getElementById('rapace-name').value;
            const type = document.getElementById('rapace-type').value;
            
            if (!name) {
                alert('Veuillez entrer un nom');
                return;
            }
            
            const rapace = {
                id: Date.now(),
                name: name,
                type: type,
                created: new Date().toISOString()
            };
            
            rapaces.push(rapace);
            saveData();
            updateRapaceSelects();
            updateRapaceList();
            
            document.getElementById('rapace-name').value = '';
        }

        // Supprimer un rapace
        function deleteRapace(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce rapace ?')) {
                rapaces = rapaces.filter(r => r.id !== id);
                entries = entries.filter(e => e.rapaceId !== id);
                saveData();
                updateRapaceSelects();
                updateRapaceList();
            }
        }

        // Ajouter une entr√©e
        function addEntry() {
            const rapaceId = document.getElementById('rapace-select').value;
            const type = document.getElementById('event-type').value;
            const value = document.getElementById('event-value').value;
            const time = document.getElementById('event-time').value;
            const notes = document.getElementById('event-notes').value;
            
            if (!rapaceId || !value) {
                alert('Veuillez s√©lectionner un rapace et entrer une valeur');
                return;
            }
            
            const entry = {
                id: Date.now(),
                rapaceId: parseInt(rapaceId),
                type: type,
                value: value,
                time: time,
                notes: notes,
                date: new Date().toISOString()
            };
            
            entries.push(entry);
            saveData();
            updateEntryList();
            
            // R√©initialiser le formulaire
            document.getElementById('event-value').value = '';
            document.getElementById('event-notes').value = '';
            document.getElementById('event-time').value = new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
        }

        // Mettre √† jour la liste des rapaces dans les s√©lecteurs
        function updateRapaceSelects() {
            const selects = ['rapace-select', 'stats-rapace-select'];
            
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const currentValue = select.value;
                
                select.innerHTML = '<option value="">S√©lectionner un rapace</option>';
                
                rapaces.forEach(rapace => {
                    const option = document.createElement('option');
                    option.value = rapace.id;
                    option.textContent = `${rapace.name} (${rapace.type})`;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });
        }

        // Mettre √† jour la liste des entr√©es
        function updateEntryList() {
            const selectedRapaceId = document.getElementById('rapace-select').value;
            const entryList = document.getElementById('entry-list');
            
            if (!selectedRapaceId) {
                entryList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">S√©lectionnez un rapace pour voir ses entr√©es</p>';
                return;
            }
            
            const rapaceEntries = entries
                .filter(entry => entry.rapaceId == selectedRapaceId)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10);
            
            entryList.innerHTML = '';
            
            rapaceEntries.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'entry-item';
                
                const date = new Date(entry.date);
                const formattedDate = date.toLocaleDateString('fr-FR') + ' ' + entry.time;
                
                div.innerHTML = `
                    <div class="date">${formattedDate}</div>
                    <div class="content">
                        <strong>${getEventTypeLabel(entry.type)}</strong>: ${entry.value}
                        ${entry.notes ? `<br><em>${entry.notes}</em>` : ''}
                    </div>
                `;
                
                entryList.appendChild(div);
            });
            
            if (rapaceEntries.length === 0) {
                entryList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Aucune entr√©e pour ce rapace</p>';
            }
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const selectedRapaceId = document.getElementById('stats-rapace-select').value;
            
            if (!selectedRapaceId) {
                document.getElementById('last-weight').textContent = '--';
                document.getElementById('meals-today').textContent = '--';
                document.getElementById('flight-time').textContent = '--';
                document.getElementById('total-entries').textContent = '--';
                return;
            }
            
            const rapaceEntries = entries.filter(entry => entry.rapaceId == selectedRapaceId);
            const today = new Date().toDateString();
            const todayEntries = rapaceEntries.filter(entry => new Date(entry.date).toDateString() === today);
            
            // Dernier poids
            const weightEntries = rapaceEntries.filter(entry => entry.type === 'poids').sort((a, b) => new Date(b.date) - new Date(a.date));
            document.getElementById('last-weight').textContent = weightEntries.length > 0 ? weightEntries[0].value : '--';
            
            // Repas aujourd'hui
            const mealsToday = todayEntries.filter(entry => entry.type === 'nourriture').length;
            document.getElementById('meals-today').textContent = mealsToday;
            
            // Temps de vol aujourd'hui
            const flightEntries = todayEntries.filter(entry => entry.type === 'vol');
            document.getElementById('flight-time').textContent = flightEntries.length > 0 ? flightEntries[0].value : '--';
            
            // Total entr√©es
            document.getElementById('total-entries').textContent = rapaceEntries.length;
        }

        // Mettre √† jour la liste des rapaces
        function updateRapaceList() {
            const rapaceList = document.getElementById('rapace-list');
            rapaceList.innerHTML = '';
            
            rapaces.forEach(rapace => {
                const div = document.createElement('div');
                div.className = 'rapace-item';
                
                const entriesCount = entries.filter(entry => entry.rapaceId === rapace.id).length;
                
                div.innerHTML = `
                    <div class="rapace-info">
                        <h3>${rapace.name}</h3>
                        <p>${rapace.type} ‚Ä¢ ${entriesCount} entr√©es</p>
                    </div>
                    <button class="delete-btn" onclick="deleteRapace(${rapace.id})">Supprimer</button>
                `;
                
                rapaceList.appendChild(div);
            });
            
            if (rapaces.length === 0) {
                rapaceList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Aucun rapace ajout√©</p>';
            }
        }

        // Libell√©s des types d'√©v√©nements
        function getEventTypeLabel(type) {
            const labels = {
                'poids': 'Poids',
                'nourriture': 'Nourriture',
                'vol': 'Vol',
                'sante': 'Sant√©',
                'comportement': 'Comportement'
            };
            return labels[type] || type;
        }

        // Sauvegarde des donn√©es
        function saveData() {
            // En m√©moire seulement - les donn√©es seront perdues au rechargement
            console.log('Donn√©es sauvegard√©es:', { rapaces, entries });
        }

        // Chargement des donn√©es
        function loadData() {
            // Donn√©es d'exemple pour d√©monstration
            if (rapaces.length === 0) {
                rapaces.push({
                    id: 1,
                    name: 'Falcon',
                    type: 'faucon',
                    created: new Date().toISOString()
                });
            }
        }

        // Mise √† jour automatique de la liste d'entr√©es quand on change de rapace
        document.getElementById('rapace-select').addEventListener('change', updateEntryList);
        document.getElementById('stats-rapace-select').addEventListener('change', updateStats);
    </script>
</body>
</html>
