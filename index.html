<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de Rapaces - Sync Firebase</title>
  <style>
    body {
      background: #0a2a43;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff9800;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2196f3;
      color: white;
    }
    button:hover {
      background: #1976d2;
    }
    #log {
      margin-top: 20px;
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>üî• Test de connexion Firebase (users)</h1>
  <p>ID de synchro: <input type="text" id="syncId" value="1214"></p>

  <button onclick="initFirebase()">Activer / Connecter Firebase</button>
  <button onclick="testFirestore()">Tester acc√®s Firestore</button>
  <button onclick="uploadData()">‚¨Ü Upload local ‚Üí Firebase</button>
  <button onclick="downloadData()">‚¨á Download Firebase ‚Üí local</button>
  <button onclick="syncData()">‚ö° Synchroniser maintenant</button>

  <div id="log"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD***************",
      authDomain: "rapaces-app.firebaseapp.com",
      projectId: "rapaces-app",
      storageBucket: "rapaces-app.appspot.com",
      messagingSenderId: "************",
      appId: "1:************:web:****************",
    };

    let db = null;

    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.innerText += msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(msg);
    }

    function initFirebase() {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        log("‚úî Firebase initialis√©.");
      } else {
        db = firebase.firestore();
        log("‚Ñπ Firebase d√©j√† initialis√©.");
      }
    }

    async function testFirestore() {
      if (!db) {
        log("‚ùå DB non pr√™te");
        return;
      }
      const syncId = document.getElementById("syncId").value;
      try {
        const docRef = db.collection("users").doc(syncId);
        await docRef.set({ test: "hello depuis la webapp", ts: Date.now() }, { merge: true });
        const snap = await docRef.get();
        log("‚úî Doc trouv√©: " + JSON.stringify(snap.data()));
      } catch (e) {
        log("‚ùå Erreur Firestore: " + e.message);
      }
    }

    async function uploadData() {
      if (!db) return log("‚ùå DB non pr√™te");
      const syncId = document.getElementById("syncId").value;
      const data = { localData: localStorage.getItem("rapaces-data") || "vide", ts: Date.now() };
      try {
        await db.collection("users").doc(syncId).set(data, { merge: true });
        log("‚¨Ü Donn√©es envoy√©es.");
      } catch (e) {
        log("‚ùå Upload √©chou√©: " + e.message);
      }
    }

    async function downloadData() {
      if (!db) return log("‚ùå DB non pr√™te");
      const syncId = document.getElementById("syncId").value;
      try {
        const snap = await db.collection("users").doc(syncId).get();
        if (snap.exists) {
          localStorage.setItem("rapaces-data", JSON.stringify(snap.data()));
          log("‚¨á Donn√©es t√©l√©charg√©es et stock√©es en localStorage.");
        } else {
          log("‚ö† Aucun document trouv√© pour ID=" + syncId);
        }
      } catch (e) {
        log("‚ùå Download √©chou√©: " + e.message);
      }
    }

    async function syncData() {
      log("‚ö° Synchronisation en cours...");
      await uploadData();
      await downloadData();
      log("‚úî Sync termin√©e.");
    }
  </script>
</body>
</html>
